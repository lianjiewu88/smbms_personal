<!--DOCTYPE：文档类型，告诉浏览器使用什么规范-->
<!DOCTYPE html>
<!---->
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!--meta：描述性标签，用来描述网站的一些信息-->
    <!--meta一般用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="java">
    <meta name="description" content="learn java">
    <title>Title</title>
</head>
<body>
<a name="top">顶部</a>
<!--标题标签-->
<h1>first</h1>

<!--段落标签-->
<p>1</p>
<p>2</p>

<!--换行标签-->
<br/>
1
<br/>
2
<!--水平线标签-->
<hr/>
<hr/>
<hr/>

<!--粗体、斜体-->
<strong>粗体</strong>
<em>斜体</em>

<!--特殊符号-->
<hr>
空格&nbsp;&nbsp;空格
<hr>
空格&nbsp;空格
<hr/>
大于&gt;
<hr>
小于&lt;
<hr/>
&copy;
<!--特殊符号记忆方式
    &    ;
-->
<hr/>

<img src="../images/n.png" alt="=n.png" title="鼠标悬停" width="100" height="100"/>
<a href="https://www.baidu.com" target="_blank">1</a>
<a href="https://www.baidu.com" target="_parent">2</a>
<a href="https://www.baidu.com" target="_self">3</a>
<a href="https://www.baidu.com" target="_top">4</a>

<!--锚链接-->
<!--
页面间跳转
1.需要一个锚标记
2.跳转到标记
#名字
-->
<!--<a name="top">顶部</a>-->
<a href="#top">低部</a>

<a target="_blank"
   href="http://wpa.qq.com/msgrd?v=3&uin=3223043647&site=qq&menu=yes">
    <img border="0" src="http://wpa.qq.com/pa?p=2:3223043647:52" alt="你好呀！！！" title="你好呀！！！"/>
</a>

<!--有序列表-->
<ol>
    <li>1</li>
    <li>2</li>
</ol>
<ul>
    <li>1</li>
    <li>2</li>
</ul>
<!--
dl：标签
dt：列表名称
dd：列表内容
-->
<dl>
    <dt>123</dt>
    <dd>1</dd>
    <dd>2</dd>
    <dd>3</dd>
</dl>

<!--表格table
行：tr
列：td
-->
<table border="1px">
    <tr>
        <!--colspan 跨列-->
        <!--        <td colspan="3">1-1</td>-->
        <td colspan="3">1-1</td>
        <!--        <td>1-2</td>-->
        <!--        <td>1-3</td>-->
    </tr>
    <tr>
        <!--rowspan 跨行-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
</table>
</body>
</html>
